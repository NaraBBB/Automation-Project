name: E2E on Chrome

on:
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd week-10-cy-automation
          npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v4

     
    
